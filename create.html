<div style="margin: 20px;">
    <h2>Enter Image Name and URL</h2>
</div>

<form action="/create" method="POST">
    <div style="margin: 20px;">
        <div style="display: flex; margin-bottom: 20px;">
            <div style="margin-right: 10px; width: 100px; font-weight: bold;">Image Name: </div>
            <div><input type="text" name="name"></div>
        </div>
        <div style="display: flex; margin-bottom: 20px;">
            <div style="margin-right: 10px; width: 100px; font-weight: bold;">Image Url: </div>
            <div><input type="text" name="url"></div>
        </div>
        <button type="create"> Create</button> 
    </div>
</form>
